name: Deploy Next.js App

on:
  release:
    types: [created]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Assuming this runner is set up on your Nginx server

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Make sure this version matches your server's Node.js installation

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Update project files
      run: git pull

    - name: Reload application with PM2
      run: pm2 reload ecosystem.config.js --env production


